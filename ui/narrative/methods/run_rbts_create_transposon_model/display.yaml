#
# define display information
#
name: RBTnSeq Create Transposon Model 

tooltip: |
    Create the datatypes which holds the transposon flanking sequence information.

screenshots: []

icon: icon.png

#
# define a set of similar apps that might be useful to the user
#
suggestions:
    apps:
        related:
            [app1, app2]
        next:
            [app3, app4]

#
# Configure the display and description of parameters
#
parameters :
    standard_model_name :
        ui-name : |
            Standard Model Name 
        short-hint : |
            If uploading a Model, Label its standard name or "Custom" if it isn't part of existing options. 
        long-hint : |
            If uploading a Model, Label its standard name or "Custom" if it isn't part of existing options. 
    model_str :
        ui-name : |
            Model Sequence
        short-hint : |
            If uploading a Model, paste its sequence here, e.g. "nnnACTNNNGCT" 
        long-hint : |
            If uploading a Model, paste its sequence here, e.g. "nnnACTNNNGCT" 
    past_end_str :
        ui-name : |
            Past End Sequence
        short-hint : |
            If uploading a Model, paste its past-end sequence here, e.g. "ACTGCTGGG" 
        long-hint : |
            If uploading a Model, paste its past-end sequence here, e.g. "ACTGCTGGG" 
    description :
        ui-name : |
            Description
        short-hint : |
            An unconstrained description of the pool file and project.
        long-hint : |
            Please give a light description of the pool file and project.
    output_name :
        ui-name : |
            Output File Names
        short-hint : |
            Name your file. Avoid special characters. Multiple only for PoolCount upload.
        long-hint  : |
            This is the name of your pool file that will appear in the data column.
description : |
    Create the datatypes which holds the transposon flanking sequence information.


